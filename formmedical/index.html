<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--les balise seules-->
  <div class="wrapper">
    <div class="form">
      <h1 class="maintitle">Emergency contact and medical information </h1>
      <hr>
      <form action="" method="post" id="form1">
        <div class="grid">
          <div class="grid__item grid__item--xx-span-1">
            <h4>name</h4></div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--md-span-4">
            <input type="text" name="first" id="first" size="14" placeholder="first">
            <input type="text" name="last" id="last" size="14" placeholder="last">
          </div>
          <div class="grid__item grid__item--md-span-4"></div>
          <div class="grid__item grid__item--md-span-4"></div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">gender</div>
          <div class="grid__item grid__item--xs-span-6">Date of birth</div>
        </div>

        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">
            <select name="gender" id="gender">
              <option selected value="male">male</option>
              <option selected value="female">female</option>
            </select>
          </div>
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="month" id="month" size='3' placeholder="MM"> /
            <input type="text" name="day" id="month" size='3' placeholder="DD"> /
            <input type="text" name="month" id="month" size='3' placeholder="YYYY"> /
          </div>
        </div>

        <h2 class="secondtitle">Emergency contact</h2>

        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">name</div>
          <div class="grid__item grid__item--xs-span-6">relationship</div>
        </div>

        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="month" id="month" size='14' placeholder="First">
            <input type="text" name="day" id="month" size='14' placeholder="Last">
          </div>
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="relation" id="relation" size='14' placeholder="">
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--xx-span-1">
            <h4>addres</h4></div>
        </div>

        <div class="grid">
          <div class="grid__item grid__item--xx-span-4">
            <input type="text" name="street" id="street" placeholder="streetaddress">
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--xx-span-4">
            <input type="text" name="adress" id="adress" placeholder="address line2">
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="adress" id="adress" placeholder="city">
          </div>
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="adress" id="adress" placeholder="state/province/region">
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="adress" id="adress" placeholder="postal/zip code">
          </div>
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="adress" id="adress" placeholder="country">
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">home phone</div>
          <div class="grid__item grid__item--xs-span-6">work phone</div>
        </div>

        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="month" id="month" size='3' placeholder="###"> -
            <input type="text" name="day" id="month" size='3' placeholder="###"> -
            <input type="text" name="month" id="month" size='3' placeholder="###"> -
          </div>
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="month" id="month" size='3' placeholder="###"> -
            <input type="text" name="day" id="month" size='3' placeholder="###"> -
            <input type="text" name="month" id="month" size='3' placeholder="###"> -
          </div>
        </div>

        <h2 class="secondtitle">medical information</h2>
        <div class="grid">
          <div class="grid__item grid__item--xx-span-1">
            <h4>Hopital / Clinic Preference</h4></div>
        </div>
        <div class="grid__item grid__item--xx-span-4">
          <input type="text" name="adress" id="adress">
        </div>

        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">insurance company</div>
          <div class="grid__item grid__item--xs-span-6">police number</div>
        </div>


        <div class="grid">
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="insurance" id="insurance">
          </div>
          <div class="grid__item grid__item--xs-span-6">
            <input type="text" name="number" id="number">
          </div>
        </div>



      </form>

      <!--END FORM-->
    </div>

    <!--END WRAPPER-->
  </div>

</body>

</html>
